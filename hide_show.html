<!DOCTYPE html>
<html>
<head>
<style>
    .button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}
    </style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#hide").click(function(){
    $("p").hide();
  });
  $("#show").click(function(){
    $("p").show();
  });
});
</script>
</head>
<body>
<center>
<p style="text-decoration-style:solid">If you click on the "Hide" button, I will disappear.</p>

<button id="hide" class='button'>Hide</button>
<button id="show" class='button'>Show</button>
</center>

</body>
</html>
