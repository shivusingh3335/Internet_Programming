<!DOCTYPE html>
<html>
<head>
    <style>
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

<body ng-app="">
    <center>
        <p>Click the button:</p>
        <button ng-click="count = count + 1" ng-init="count=0" class='button'>OK</button>
        <p>
            <h3>The button has been clicked {{count}} times.</h3>
        </p>
    </center>
</body></html>
